---
id: org.metaborg:statixpie:0.1.0-SNAPSHOT
name: statixpie
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:statix.lang:${metaborgVersion}
  - org.metaborg:sdf3.ext.statix:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:statix.runtime:${metaborgVersion}
  - org.metaborg:lang.java:1.1.0-SNAPSHOT
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
language:
  sdf:
    jsglr-version: v2
    pretty-print: statixpie
    sdf2table: java
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
exports:
- language: ATerm
  directory: src-gen/statix
